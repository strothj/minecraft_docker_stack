plugin: vultr.cloud.vultr
api_key: '{{ lookup("ansible.builtin.file", "/run/secrets/cloud_provider_api_key") }}'
compose:
  ansible_host: vultr_main_ip
  ansible_python_interpreter: '"/usr/bin/python3"'
  ansible_ssh_private_key_file: '"/run/secrets/gateway_ssh_key"'
  ansible_user: '"root"'
filters:
  - vultr_plan == "vc2-1c-1gb"
  - vultr_region == "atl"
